<!doctype html>
<html>
<head>
<title>HTML5 Canvas Project</title>
<script>
var canvas;
var context;
var timer;
var time = ['day', 'night'];
var timeOfDay = time[Math.floor(Math.random() * time.length)];
var colors = ['white', 'yellow', 'blue', 'red', 'black', 'green', 'DarkGray', 'Beige', 'CornflowerBlue', 'DarkCyan', 'SkyBlue', 'Tan', 'SandyBrown', 'SlateBlue', 'Green', 'Red'];
var textChosen;
var color;
var circles = [];
var squares = [];


function degreesToRadians(degrees){
	return (degrees * Math.PI)/180;
}
// Shapes being drawn
	
function makeCircles(){
		for(var i = 0; i < 10; i++){
			circles.push(new Circle());
		}
}

function Circle(x, y, color){
	this.x = x;
	this.y = y;
	this.color = color;
	this.dx = Math.random()*4-2;
	this.dy = Math.random()*4-2;
}
function drawCircle(circle){
	context.beginPath();
	context.arc(circle.x, circle.y, 30, 0, degreesToRadians(360), true);
	context.fillStyle = circle.color;
	context.fill();
	
  if (circle.x + circle.dx > canvas.width || circle.x + circle.dx < 0)
    circle.dx = -circle.dx;
  if (circle.y + circle.dy > canvas.height || circle.y + circle.dy < 0)
    circle.dy = -circle.dy;
  circle.x += circle.dx;
  circle.y += circle.dy;
}


function drawSquares(){
	
	var x = Math.floor(Math.random() * canvas.width);
	var y = Math.floor(Math.random() * canvas.height);
	var width = Math.floor(Math.random() * 40);
	
	for(var i = 0; i < 10; i++){
	
	context.beginPath();
    context.rect(x, y, width, width);
	context.fillStyle =  colors[Math.floor(Math.random() * colors.length)];
	context.fillRect(x, y, width, width);
	}
}

function drawSemiCircle(canvas, context) {
      context.beginPath();
      context.arc(288, 75, 70, 0, Math.PI, false);
      context.closePath();
      context.lineWidth = 5;
      context.fillStyle = 'red';
      context.fill();
      context.strokeStyle = '#550000';
      context.stroke();
}
function drawTriangle(canvas, context) {
    context.beginPath();
    context.moveTo(75,50);
    context.lineTo(100,75);
    context.lineTo(100,25);
	context.fillStyle = 'white';
    context.fill();
  }
function drawCloud(canvas, context) {
      // begin custom shape
      context.beginPath();
      context.moveTo(170, 80);
      context.bezierCurveTo(130, 100, 130, 150, 230, 150);
      context.bezierCurveTo(250, 180, 320, 180, 340, 150);
      context.bezierCurveTo(420, 150, 420, 120, 390, 100);
      context.bezierCurveTo(430, 40, 370, 30, 340, 50);
      context.bezierCurveTo(320, 5, 250, 20, 250, 50);
      context.bezierCurveTo(200, 5, 150, 20, 170, 80);
      // complete custom shape
      context.closePath();
      context.lineWidth = 5;
	  context.fillStyle = 'white';
	  context.fill();
      context.strokeStyle = 'blue';
      context.stroke();
}
function makeText() {
		
		var text = [['First there was day...', 'Days like this...', 'Good morning', 'Hello...'],
		['...and then there was night', 'Nights like this...', '...Good night', 'Bye...']];
		
		if (timeOfDay == 'day'){
			textChosen = text[0][Math.floor(Math.random() * text[0].length)];
		}
		else if (timeOfDay == 'night'){
			textChosen = text[1][Math.floor(Math.random() * text[1].length)];
		}
		
}

function drawText() {
			
			context.fillStyle = 'white';
			context.font = 'bold 1.5em sans-serif';
			context.textAlign = 'right';
			context.fillText(textChosen, canvas.width-100, canvas.height-240);
}

function fillBackgroundColor() {
	context.fillStyle = 'black';
	context.fillRect(0, 0 , canvas.width, canvas.height); 
}

function fillBackgroundNight() {
	  context.rect(0, 0, canvas.width, canvas.height);
	  var gradient = context.createLinearGradient(0, 0, 0, canvas.height);
      // black
      gradient.addColorStop(.25, '#080808');   
      // darker blue
      gradient.addColorStop(1, '#330099');
      context.fillStyle = gradient;
      context.fill();
}
function fillBackgroundDay() {
	  context.rect(0, 0, canvas.width, canvas.height);
	  var gradient = context.createLinearGradient(0, 0, 0, canvas.height);
      // light blue
      gradient.addColorStop(.25, '#8ED6FF');   
      // dark blue
      gradient.addColorStop(1, '#004CB3');
      context.fillStyle = gradient;
      context.fill();
}
function resizeCanvas(){
	canvas.width = window.innerWidth - 20;
	canvas.height = window.innerHeight - 20;
	
	if (timeOfDay == 'day'){
			fillBackgroundDay();
	}		
	else if (timeOfDay == 'night'){
		fillBackgroundNight();
	}
	//drawTriangle(canvas, context);
	//drawCloud(canvas, context);
	//drawSemiCircle(canvas, context)
	//drawCircle(canvas, context, color);
	drawText();
	drawSquares();
	//makeCircles();
	
	for(var i = 0; i < circles.length; i++){
		drawCircle(circles[i]);
	for(var i = 0; i < squares.length; i++){
		drawSquare(squares[i]);
	}
}
}
function init(){
	canvas = document.getElementById('canvas');
	context = canvas.getContext('2d');
	
	window.addEventListener('resize', resizeCanvas, false);
	window.addEventListener('orientationchange', resizeCanvas, false);
	resizeCanvas();
	makeText();
	
	//drawTriangle(canvas, context);
	//drawCloud(canvas, context);
	//drawSemiCircle(canvas, context)
	//makeCircles();
	
	timer = setInterval(resizeCanvas, 30);
}
window.onload = init;
</script>
</head>
<body>
<canvas id='canvas' width=500 height=500></canvas>
</body>
</html>
